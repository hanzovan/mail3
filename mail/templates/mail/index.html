{% extends "mail/layout.html" %}
{% load static %}
{% block title %}

    index

{% endblock %}
{% block main %}

    <h1 class="page-title">{{ request.user.email }}</h1>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archive">Archive</button>
    
    <div id="emails-view"></div>

    <div id="email-display"></div>

    <div class="display">

    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input class="form-control" disabled value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input class="form-control" id="compose-recipients" type="text" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" type="text" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="compose-btn">
                <button>Send</button>
            </div>
        </form>
    </div>

{% endblock %}
{% block script %}

    <script src="{% static 'mail/index.js' %}"></script>

{% endblock %}
